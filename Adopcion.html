       <article>
           <h2>Requisitos<h2>
           <div class="ficha">
                  <p>Son muchos los animales que necesitan tu ayuda. perros y gatos abandonadas, heridas o <a href="http://www.hogarmania.com/mascotas/perros/consejos/201209/maltrato-perros-caza-16517.html" title="maltrato" target="_blank">maltratadas</a> están a la espera de una casa de acogida que les 
quiera. Si te comprometes a ser un buen dueño y estás decidido a adoptar puedes consultar la web de <a href="http://www.hogarmania.com/mascotas/perros/consejos/201108/protectoras-animales-10562.html" title="protectoras de animales" target="_blank">protectoras de animales </a>y acudir a los centros de acogida. Descubre cómo funciona la política de adopción de estas asociaciones.</p><h6><strong>Requisitos para adoptar a una mascota:</strong></h6>

<ul><li><strong>Ser mayor de edad.</strong> Se presentará el documento de identificacion.</li>
<li><strong>Comprobante de domicilio.</strong> Documento que demuestre que la persona es propietaria del domicilio donde vivirá la mascota o, en caso de alquiler, que el arrendatario permite residir con animales.</li>
<li><strong>Contrato de adopción.</strong> Debes firmar un acta que te compromete a:
<br />- Cuidar de tu mascota y mantenerla en unas condiciones óptimas de espacio, tiempo, alimentación, ejercicio...
<br />- Dotarle de los cuidados veterinarios que necesite. La mascota se entregará desparasitada y con las correspondientes vacunas, los perros llevarán además microchip.
<br />- No destinarlo a la cría o reproducción.<br />- Notificar cualquier cambio a la asociación (pérdida, muerte...).<br />- Si no puedes hacerte cargo de él nunca lo abandonarás, lo devolverás a la asociación.</li></ul>

<h6><strong>Cubrir los costes</strong></h6><p>Las asociaciones no reciben subsidio económico sino que viven de las ayudas económicas personales. Se trata de una <strong>donación</strong> para cubrir los gastos veterinarios de la mascota mientras ha estado bajo su tutela.</p>

<h6><strong>Lo que debes saber para adoptar una mascota:</strong></h6>

<ul><li>La <strong>asociación</strong> tiene el <strong>derecho</strong> de <strong>no entregarte</strong> la mascota si no se cumplen los requisitos exigidos.</li><li>Puede solicitar que la <strong>presentación</strong> o adopción del animal se realice en el <strong>domicilio</strong> en el que vivirá la mascota para <strong>conocer</strong> su <strong>futuro entorno</strong>.</li><li>Durante el <strong>régimen de acogida</strong> se realizará un <strong>seguimiento</strong> para ver qué tal se adapta la mascota a la familia y <strong>comprobar</strong> que se cumple el <strong>compromiso</strong> adquirido.</li><li><strong>Si te encuentras</strong> un animal <strong>abandonado</strong> existe un <strong>plazo de tiempo</strong> que hay que <strong>esperar</strong> antes de poder adoptarlo oficialmente por si el <strong>dueño</strong> lo ha <strong>perdido</strong> y lo quiere reclamar.</li></ul>

<h6><strong>Otras opciones:</strong></h6>

<ul><li><strong>Donar:</strong>  <strong>Las aportaciones económicas o la donación de objetos y juguetes para estos animales son otra forma de mejorar su vida en las fundaciones.
<strong>Apadrinar:</strong> Puedes convertirte en la madrina/padrino de una mascota y ocuparte de su manutención hasta que una persona lo adopte.
<strong>Voluntarios:</strong> Otra opción es hacerte voluntario de una asociación protectora de animales y participar en su proyecto solidario: asistir directamente a los animales, divulgación de información y desarrollo de eventos en defensa de los animales, seguimiento de adopciones, etc.
<strong>Hogares de Paso:</strong>Puedes ayudar temporalmente a una mascota abandonada hasta que lo adopten y encuentre un nuevo hogar seguro.</li></ul>
